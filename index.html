<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Malla Curricular Interactiva</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
<h1>Malla Curricular Interactiva — 1 columna por semestre</h1>
<p class="subtitle">Haz click en un ramo para aprobarlo. Los prerrequisitos desbloquean otros ramos.</p>
</header>


<main>
<div class="grid-semesters" id="semesters"></div>


<div class="controls">
<button id="resetBtn" class="btn outline">Reiniciar malla</button>
<button id="exportBtn" class="btn primary">Exportar progreso (JSON)</button>
<button id="importBtn" class="btn" title="Importar JSON: pega el string en el prompt">Importar progreso</button>
</div>


<footer>
<small>Proyecto inventado — Malla de ejemplo. Guardado local en tu navegador.</small>
</footer>
</main>


<script src="script.js"></script>
</body>
</html>
